{% extends "base.html" %}
{% block content %}
<h2>Items list</h2>
{% if items %}
<ul>
    {% for item in items %}
    <li>
        <blockquote>
            <p><strong>{{ item.description }}</strong></p>
            <footer>Price: R$ {{ item.cost }}</footer>
        </blockquote>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock content %}
