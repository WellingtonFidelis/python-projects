{% extends "base.html" %}
{% block content %}
{% if items %}
    <div class="shadow bg-body rounded p-3">
        <table class="table table-hover" id="tableItemList">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Value (R$)</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                {% include "items/item.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
<p>No items created</p>
<p><a href="/items/item-create">Click here</a> to add new item.</p>
{% endif %}
{% endblock content %}
